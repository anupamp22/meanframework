	<div class="span6">
		<table class="table table-striped table-condensed">
	        <thead>
	        <tr>
	            <th style="min-width: 30px;">Title</th>
	            <th style="min-width: 30px;">Link</th>
	            <th style="min-width: 30px;">Upvotes</th>
	            <th style="min-width: 30px;">Like</th>
	            <th style="min-width: 30px;">Unlike</th>
	            <th style="width:20px;"> </th>
	            <th style="width:20px;"> </th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr ng-repeat="post in posts">
	        	<td><a ng-click="redirectToPostDetail(post._id)" class="btn btn-small"> {{ post.title }} </a></td>
	            <td>{{ post.link }}</td>
	            <td>{{ post.upvotes }}</td>
	            <td>
	           	 	<span  class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post._id)" </span></span>
	           	 </td>
	           	 <td>
	           	 	<span class="glyphicon glyphicon-thumbs-down"	ng-click="decrementUpvotes(post._id)" </span>
	           	 </td>
	            <td><a ng-click="redirectToUpdateAPostScreen(post._id)" class="btn btn-small btn-primary">Update</a></td>
	            <td><a ng-click="deletePost(post._id)" class="btn btn-small btn-danger">delete</a></td>

	        </tr>
	        </tbody>
	    </table>
	</div>

	<a ng-click="redirectToCreateAPostScreen()" class="btn btn-small btn-primary">Create a new Post</a>
	<ul class="pager">
		<li class="previous"><a href="#/posts/">← Back to posts</a></li>
	</ul>	
</article>
